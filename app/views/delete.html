<div class="col-md-12 col-sm-12 col-lg-12">
    
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Event</th>
                <th>Description</th>
                <th>Category</th>
                <th>Contact Email</th>
                <th>Location</th>
                <th>Date</th>
                <th>Price</th>
                <th>Actions </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="event in managerCtl.eventList">

                <td>  {{event.id}}  </td>
                <td   ng-show="!managerCtl.edit[event.id]" ng-switch on="event.isSpecial">
                <span highlight eventname="{{event.title}}" ng-switch-when="true"></span>
                 <span ng-switch-default> {{event.title}}</span>
                </td>
                <td   ng-show="!managerCtl.edit[event.id]">{{event.type}}</td>
                <td   ng-show="!managerCtl.edit[event.id]">{{event.host}}</td>
                <td   ng-show="!managerCtl.edit[event.id]">{{event.location}}</td>
                <td   ng-show="!managerCtl.edit[event.id]">{{event.guest}}</td>
                
                <td   ng-show="!managerCtl.edit[event.id]">{{event.evstart}}</td>
                <td   ng-show="!managerCtl.edit[event.id]">{{event.evend}}</td>
                <td   ng-show="!managerCtl.edit[event.id]">{{event.message}}</td>
                <td   ng-show="!managerCtl.edit[event.id]">
                    <button class="btn btn-primary"  ng-click="managerCtl.edit[event.id] = !managerCtl.edit[event.id]"> Edit </button>
                    <button class="btn btn-danger" ng-click="managerCtl.delete(event)"> Delete </button>
                </td>

                <td   ng-show="managerCtl.edit[event.id]"><input type="text" ng-model="event.title"></td>
                <td   ng-show="managerCtl.edit[event.id]"><input type="text" ng-model="event.type"></td>
                <td   ng-show="managerCtl.edit[event.id]"><input type="text" ng-model="event.host"></td>
                <td   ng-show="managerCtl.edit[event.id]"><input type="text" ng-model="event.location"></td>
                <td   ng-show="managerCtl.edit[event.id]"><input type="text" ng-model="event.guest"></td>
                
                <td   ng-show="managerCtl.edit[event.id]"><input type="text" ng-model="event.evstart"></td>
                <td   ng-show="managerCtl.edit[event.id]"><input type="text" ng-model="event.evend"></td>
                <td   ng-show="managerCtl.edit[event.id]"><input type="text" ng-model="event.message"></td>


                <td  ng-show="managerCtl.edit[event.id]">
                    <button class="btn btn-primary"  ng-click="managerCtl.update(event);managerCtl.edit[event.id] = !managerCtl.edit[event.id]"> Save </button>
                    <button class="btn btn-warning"  ng-click="managerCtl.edit[event.id] = !managerCtl.edit[event.id]"> Undo </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
